<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>TodoKnioui</title>
  </head>
  <body>

<div class="container">
  <h3 class="text-center text-warning">KniouiBrahim</h3>
<header class="text-center text-light my-4">
    <form  class="search">

        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
    </form>
</header>

<ul class="list-group todos mx-auto ">
    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
        <span>Study HTML5 & CSs</span>
    <i class="  delete">Remove</i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
        <span>Study JavaScript</span>
    <i class=" font-weight-bold delete">Remove</i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center text-light">
        <span>Build a project</span>
    <i class=" font-weight-bold delete">Remove</i>
    </li>
</ul>

<form class="add text-center my-4">
    <label  class="text-light"> Add new todo...</label>
    <input type="text" class="form-control m-auto" type="text" name="add"/>
</form>


</div>


    <script src="app.js"></script>
  </body>
</html>
